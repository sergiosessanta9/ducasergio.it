<div>
  <div class="border-divider-light absolute inset-x-0 inset-y-8 z-[-1] border-t dark:border-divider-dark"></div>
  <div class="border-divider-light absolute inset-y-0 inset-x-8 z-[-1] border-l dark:border-divider-dark"></div>
  <div class="-mt-0.5">
    <div class=" mt-4 mr-2 ml-4 flex items-center gap-6 rounded-full bg-slate-100 dark:bg-slate-800">
      <div class="-m-2">
        <div class="rounded-full p-3.5 {{card?.style}}">
          <svg-icon class="h-5 w-5" className="h-5 w-5 text-white" [icon]="card?.icon"/>
        </div>
      </div>
      <div class="truncate py-2 pr-4 text-sm font-bold text-slate-700 dark:text-slate-300">
        {{card?.title}}
      </div>
    </div>
  </div>
  <div class="p-4 pl-12 text-sm text-slate-600 dark:text-slate-400">
    {{card?.text}}
  </div>
</div>
