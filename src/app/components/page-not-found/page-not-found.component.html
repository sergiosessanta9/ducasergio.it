<div class="flex items-center background-grid background-grid--fade-out pt-36 pb-20 lg:pb-28 lg:pt-52">
  <div class="content-wrapper">
    <div class="flex flex-col-reverse gap-16 md:flex-row">
      <div class="flex-1">
        <div [@headerAnimation]="animationState">
          <span data-accent="blue"
                class="text-accent-600 block text-lg font-extrabold capitalize leading-none md:mb-0 md:text-2xl dark:text-accent-400">404</span>
          <h1
            class="text-[2.5rem] font-[1000] text-slate-700 dark:text-slate-300 leading-none mb-6 md:mb-6 mt-2 md:text-7xl">
            Hmm.</h1>
        </div>
        <p [@textAnimation]="animationState" class="block text-lg md:text-2xl text-slate-600 md:text-xl dark:text-slate-400 mb-4 md:mb-6">It seems that you're lost
          in a
          perpetual black hole. Let me help guide you out and get you back home.</p>
        <div [@descriptionAnimation]="animationState" class="whitespace-nowrap inline-block lg:text-center md:text-left">
          <div class="flex gap-4 mb-4 md:mb-6">
            <a class="button button--solid min-w-[128px] md:button--big cursor-pointer" (click)="location.back()">Go back</a>
            <a
              href="/"
              rel="noreferrer nofollow"
              class="button button--ghost px-2 md:button--big md:px-2">
              HOME
            </a>
          </div>
          <span class="block text-base text-slate-400 dark:text-slate-400">Help me out</span>
        </div>
      </div>
      <div class="hidden md:flex flex-1 items-center justify-center">
        <div class="w-[75px] h-full mt-[45%] rounded-tl-full rounded-tr-full overflow-hidden">
          <div class="absolute w-[75px] h-[75px] border-[5px] rounded-full border-accent-600 dark:border-accent-400"></div>
          <div class="relative">
            <div id="rocket" class="absolute flex justify-center items-center w-full h-[55px] mt-64">
              <svg-icon [icon]="Icons.RocketIcon" className="h-[55px] w-[55px] fill-accent-600 dark:fill-accent-400"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
