<div
        class="flex h-6 items-center truncate rounded-lg"
        [ngClass]="{
            'bg-slate-200 text-slate-600 dark:bg-slate-100/20 dark:text-slate-300':
              isActive,
            'bg-slate-200/50 text-slate-500 dark:bg-slate-100/5': !isActive
          }"
        [style.width.px]="200">
    <div class="flex w-full gap-2 px-2 text-xs">
        <svg-icon [icon]="icon" className="h-4 w-4"/>
        <div class="flex-1 truncate">{{ title }}</div>
    </div>
</div>
