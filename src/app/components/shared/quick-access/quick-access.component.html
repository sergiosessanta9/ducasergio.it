<div [@animation]="global.isQuickAccessOpen ? 'show': 'hide'" class="absolute z-[1001]" >
  <div class="fixed inset-0 z-[-1] bg-slate-200/[.85] dark:bg-slate-900/[.85]" (click)="setQuickAccessOpen(false)"></div>
  <div [@blur]="global.isQuickAccessOpen ? 'show': 'hide'" class="fixed inset-0 backdrop-blur-md"></div>
  <div class="fixed inset-0">
    <div >
      <div class="pointer-events-none absolute inset-x-4 top-8 flex justify-end sm:inset-x-8">
        <button
          #closeButton
          type="button"
          class="pointer-events-auto ml-1 flex h-9 w-9 items-center justify-center
            rounded-xl bg-slate-300/50 text-slate-800 hover:bg-slate-300/70 sm:ml-0
            dark:bg-slate-800/50 dark:text-slate-100 dark:hover:bg-slate-700/50"
          (click)="setQuickAccessOpen(false)"
          aria-label="Close Quick Access"
          title="Close Quick Access" >
          <svg-icon [icon]="Icons.XIcon" className="h-5 w-5"/>
        </button>
      </div>

      <!-- Content -->
      <div
           class="fixed left-2 right-2 bottom-0 top-20 flex flex-col gap-6 sm:left-auto sm:right-6 sm:top-24 sm:w-[320px] overflow-scroll scrollbar-hide">
        <action-center />
      </div>
    </div>
  </div>
</div>
