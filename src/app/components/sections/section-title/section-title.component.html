<div class="content-wrapper">
  <div class="pointer-events-none select-none">
      <ng-container [ngSwitch]="data">
          <h2
                  *ngSwitchCase="'h2'"
                  class="text-accent-600 mb-2 block font-black lg:mb-4 dark:text-accent-400"
          >
              {{ caption }}
          </h2>
          <h3
                  *ngSwitchCase="'h3'"
                  class="text-accent-600 mb-2 block font-black lg:mb-4 dark:text-accent-400"
          >
              {{ caption }}
          </h3>
      </ng-container>

      <p
              class="mb-4 text-3xl font-black text-slate-700 lg:text-4xl dark:text-slate-200"
      >
          {{ title }}
      </p>

      <p class="max-w-lg text-slate-600 dark:text-slate-400">
          {{ description }}
      </p>
  </div>

  <div class="mt-4 md:mt-6" *ngIf="button">
    <a [href]="button.href" class="button button--soft">
      {{ button.title }}
      <svg-icon [icon]="Icons.ChevronRightIcon" className="mt-0.5 h-3 w-3"/>
    </a>
  </div>
</div>
